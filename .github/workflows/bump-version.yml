name: Auto Bump Version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      # Only install, build, and deploy on push to main
      - name: Install dependencies
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm install
      - name: Bump version in config.json
        run: node src/auto-scripts/bump-version.js
        # Only install, build, and deploy on push to main
      - name: Build project
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build
      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run deploy
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/config.json
          git commit -m "Auto bump app-version in config.json" || echo "No changes to commit"
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
            git pull --rebase origin ${{ github.head_ref }}
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
          else
            git pull --rebase origin ${{ github.ref }}
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
      - name: Deploy to GitHub Pages
        run: npm run deploy
